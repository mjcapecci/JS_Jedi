<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>JS Jedi</title>
  </head>
  <body>
    <div class="logo-container">
      <img src="./img/logo.png" alt="" height="200px" />
      <button id="enter-button">Enter</button>
    </div>
    <div class="animations-container">
      <div class="first-anim"></div>
      <div class="second-anim"></div>
      <div class="third-anim"></div>
      <div class="fourth-anim"></div>
      <div class="content-container">
        <div class="content"></div>
      </div>
    </div>
    <div class="death-star"></div>
    <div class="spell-animation" style="display: none;"></div>
    <div class="skill-info" style="display: none">
      <h4>Slash: Deal 4 - 8 base damage.</h4>
      <h4>
        Uppercut: Deal 10 - 14 base damage. Apply 'tired' (deal half damage
        for two turns)
      </h4>
      <h4>Force Pull: Next turn, deal 3x damage.</h4>
      <h4>Focus: Deal 2x damage for two turns.</h4>
      <button class="close-list" style=>Close</button>
    </div>
    <script src="app.bundle.js"></script>
  </body>
</html>
